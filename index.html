<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Animation Css and Js</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="sky"></div>
      <div id="trees" class="trees"></div>
      <div id="track" class="track"></div>
      <div id="car" class="car">
        <div class="wheel wheel1">
          <img id="wheel1" src="Car Aminated/car_wheel_left.png" alt="" />
        </div>
        <div class="wheel wheel2">
          <img id="wheel2" src="Car Aminated/car_wheel_right.png" alt="" />
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
